<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Neural Network in JS</title>
    <link rel="stylesheet" href="neuron.css">
</head>
<body>
    <h1>Simple Neural Network in javascript</h1>
    <br>
    <label id="inputsLabel">Input:  
        <input id="inputsField0" type="number" max="2" Min="1" value="0" />
        <input id="inputsField1" type="number" max="2" Min="1" value="0" />
        <input id="inputsField2" type="number" max="2" Min="1" value="0" />
        <input id="inputsField3" type="number" max="2" Min="1" value="0" />
    </label>
    <br>
    <br>
    <label id="weightsLabel">weights: 
        <input id="weightsField0" type="number" max="2" Min="1" value="0" />
        <input id="weightsField1" type="number" max="2" Min="1" value="0" />
        <input id="weightsField2" type="number" max="2" Min="1" value="0" />
        <input id="weightsField3" type="number" max="2" Min="1" value="0" />
    </label>
    <br>
    <br>
    <label id="iterationsLabel" >Iterations: 
        <input id="iterationsField" type="number" max="2" Min="1" value="0" />
    </label>
    <label id="rateOfLearningLabel">Rate of Learning: 
        <input id="rateOfLearningField" type="number" max="2" Min="1" value="0" />
    </label>
    <label id="desiredResultLabel">Desired Result: 
        <input id="desiredResultField" type="number" max="2" Min="1" value="0" />
    </label>
    <br>
    <br>
    <button id="traing-btn" class="button" >Train</button>
    <br>
    <br>
    <p id="calculateResults"></p>
    
    <script src="neuron.js" ></script>
</body>
</html>
